<div >
    <span class="title">Titulo</span>
    <div class="pr-4 d-flex col-5" *ngIf="enabledSelect">
        
    <div class="pr-4">
        <button id="btnExportExcel" *ngIf="allowExcelExport" class="button-title" (click)="exportAsXLSX()">
            Export To Excel
        </button>        
    </div>
</div>


<content>  
    <ag-grid-angular 
        #agGrid
        style="width: 100%; height: 570px;" 
        id="myGrid"
        class="ag-theme-alpine"
        [rowData]="data" 
        [columnDefs]="gridColumns" >
    </ag-grid-angular>

</content>
